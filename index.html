<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <link href="calc.css" type="text/css" rel="stylesheet">
</head>
<body>
        <Div id="wrapper">
            <span id="name">~ Abdur Rehman</span>
            <div id="result">
                <input id="resultbox" type="text" name="resultbox" disabled>
            </div>
            <div id="button">
                <div class="line">
                    <button id="clear" class="bttn">C</button>
                    <button id="del" class="bttn">del</button>
                    <button id="perc" class="bttn">%</button>
                    <button id="devide" class="bttn">/</button>
                </div>
                <div class="line">
                    <button id="seven" class="bttn">7</button>
                    <button id="eight" class="bttn">8</button>
                    <button id="nine" class="bttn">9</button>
                    <button id="mul" class="bttn">X</button>
                </div>
                <div class="line">
                    <button id="four" class="bttn">4</button>
                    <button id="five" class="bttn">5</button>
                    <button id="six" class="bttn">6</button>
                    <button id="min" class="bttn">-</button>
                </div>
                <div class="line">
                    <button id="one" class="bttn">1</button>
                    <button id="two" class="bttn">2</button>
                    <button id="three" class="bttn">3</button>
                    <button id="add" class="bttn">+</button>
                </div>
                <div class="line">
                    <button id="zero" class="bttn">0</button>
                    <button id="dot" class="bttn">.</button>
                    <button id="eql" class="bttn">=</button>
                </div>
            </div>
        </Div>

        <script src="calc.js">
        </script>
</body>
</html>
